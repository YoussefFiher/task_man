<div class="container">
    <h2>Task Form</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
        <div class="form-group">
            <label for="title" i18n="@@taskTitleLabel">Titre</label>
            <input 
                id="title"
                type="text"
                formControlName="title"
                class="form-control"
                i18n-placeholder="@@taskTitlePlaceholder"
                placeholder="Entrez le titre de la tâche"
                [class.is-invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
            >
            <div class="invalid-feedback" *ngIf="taskForm.get('title')?.errors?.['required'] && taskForm.get('title')?.touched" i18n="@@titleRequired">
                Le titre est requis
            </div>
            <div class="invalid-feedback" *ngIf="taskForm.get('title')?.errors?.['minlength'] && taskForm.get('title')?.touched" i18n="@@titleMinLength">
                Le titre doit contenir au moins 3 caractères
            </div>
        </div>

        <div class="form-group">
            <label for="description" i18n="@@taskDescriptionLabel">Description</label>
            <textarea 
                id="description"
                formControlName="description"
                class="form-control"
                rows="3"
                i18n-placeholder="@@taskDescriptionPlaceholder"
                placeholder="Entrez la description de la tâche"
                [class.is-invalid]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
            ></textarea>
            <div class="invalid-feedback" *ngIf="taskForm.get('description')?.errors?.['required'] && taskForm.get('description')?.touched" i18n="@@descriptionRequired">
                La description est requise
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
            <i class="fas fa-plus"></i>
            <span i18n="@@addTask">Ajouter la tâche</span>
        </button>
    </form>
</div>
