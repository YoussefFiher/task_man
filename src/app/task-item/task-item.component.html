<div class="task-item" [class.completed]="task.completed">
    <div class="task-content">
        <h3 class="task-title">{{ task.title }}</h3>
        <p class="task-description">{{ task.description }}</p>
    </div>
    <div class="task-actions">
        <button class="btn-action btn-complete" (click)="onToggleCompletion()" 
            i18n-title="@@markAsComplete"
            [title]="task.completed ? 'Marquer comme non terminée' : 'Marquer comme terminée'">
            <i class="fas" [class.fa-check-circle]="task.completed" [class.fa-circle]="!task.completed"></i>
        </button>
        <button class="btn-action btn-delete" (click)="onDelete()" 
            i18n-title="@@deleteTask"
            title="Supprimer la tâche">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
</div>
