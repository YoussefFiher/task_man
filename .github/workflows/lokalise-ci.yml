name: Lokalise Translation Automation

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet un déclenchement manuel

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout du code
        uses: actions/checkout@v4

      - name: 🔧 Installation de Node.js et Angular
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Installation des dépendances
        run: npm install

      - name: 🌐 Installation de Lokalise CLI
        run: npm install -g @lokalise/node-api unzipper

      - name: 🔎 Vérification des secrets
        run: |
          if [ -z "${{ secrets.LOKALISE_API_KEY }}" ] || [ -z "${{ secrets.LOKALISE_PROJECT_ID }}" ]; then
            echo "❌ Erreur: Les secrets Lokalise ne sont pas définis !" >&2
            exit 1
          fi
        shell: bash

      - name: 📝 Extraction des clés de traduction
        run: npx ng extract-i18n --output-path=src/locale

      - name: 📤 Upload des clés vers Lokalise
        env:
          LOKALISE_API_KEY: ${{ secrets.LOKALISE_API_KEY }}
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: node scripts/upload-to-lokalise.js

      - name: 📥 Télécharger les traductions mises à jour
        env:
          LOKALISE_API_KEY: ${{ secrets.LOKALISE_API_KEY }}
          LOKALISE_PROJECT_ID: ${{ secrets.LOKALISE_PROJECT_ID }}
        run: node scripts/download-from-lokalise.js

      - name: 🏗️ Génération du build Angular
        run: npm run build
